{% extends "base.html" %}
{% block sub %}
Download
{% endblock %}
{% block content %}
<div class="form">
    <h1>HuhnShares</h1>
    <p>
        Ready to download file: {{ file }}
    </p>
    <button class="btn" id="dl-btn">Download</button>
</div>
{% endblock %}
{% block scripts %}
<script>
    btn = document.getElementById('dl-btn')
    btn.addEventListener('click', function() {
        window.location.href = "{{ url_for('download_file', filename=file) }}";
    })
</script>
{% endblock %}
